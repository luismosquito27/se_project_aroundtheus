<!DOCTYPE html>
<html lang="en">

<head>
    <title>Around the U.S</title>
    <!--section 1: Header-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the U.S" />

    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
</head>
<!--Section: Body-->

<body class="page">
    <div class="page__content">
        <header class="header page__section">
            <img src="./images/logo.svg" alt="Around the U.S. Logo" class="header__image" />
        </header>
        <main class="page__content">
            <section class="profile page__section">
                <img src="./images/jacques-cousteau.png" alt="Avatar" class="profile__image" />
                <div class="profile__info">
                    <!--Profile-->
                    <div id="profile-title-input">
                        <div class="profile__title-label">

                            <h1 class="profile__title">Jacques Cousteau</h1>
                            <button aria-label="edit-button" type="button" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__description">Explorer</p>
                    </div>
                </div>
                <button aria-label="add-button" type="button" id="profile-add-button"
                    class="profile__add-button"></button>
            </section>

            <!--Section: Cards-->
            <section class="cards page__section">
                <ul class="cards__list-content" id="cards_list_content"></ul>
            </section>
        </main>
        <footer class="footer page__section">
            <p class="footer__copyright">&copy; 2023 Around The U.S.</p>
        </footer>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="profile-edit-modal">
        <div class="modal__add_opened modal__container">
            <button type="button" class="modal__close" id="modal-close-button"></button>
            <form class=" modal__form">
                <h2 class="modal__heading">Edit Modal</h2>

                <!-- modal box content: 1 -->

                <label class="modal__in
                ut-label">Name*
                    <input class="modal__input modal__input-title" type="text" id="Name" placeholder="Name" required />
                </label>

                <!-- modal box content: 2 -->

                <label class="modal__input-label">About *
                    <input class="modal__input modal__input-description" type="text" id="About"
                        placeholder="Enter description" required />
                </label>
                <!-- modal button-->

                <button type="submit" class="modal__input-button" id="modal-button">Save</button>

            </form>

        </div>

    </div>
    <!-- Add Modal -->
    <div class="modal" id="profile-add-modal">
        <div class="modal__add_profile modal__container">
            <button type="button" class="modal__close" id="modal-add-close-button"></button>
            <form class="modal__form">
                <h2 class="modal__heading">New Place</h2>

                <!-- modal box content: 1 -->

                <label class="modal__input-label">Title*
                    <input class="modal__input_type-title" type="text" id="add-card-form" placeholder="Title"
                        required />
                </label>

                <!-- modal box content: 2 -->

                <label class="modal__input-label">Image link *
                    <input class="modal__input modal__input_type-link" id="add-form" type="text" name="url"
                        placeholder="Image link" required />
                </label>
                <!-- modal button-->

                <button type="submit" class="modal__input-button" id="modal-submit-button">Create</button>

            </form>

        </div>

    </div>
    <!-- image popup -->
    <div class="modal" id="modal__image-preview">
        <div class="modal__image-container">
            <p class="modal__caption" src="" alt=""></p>
            <button type="button" class="modal__close_button_preview" id="modal-close-button-preview"></button>
            <img class="modal__image" src="#" />
        </div>
    </div>

    <template id="card-template">
        <li class="card">
            <img src="" alt="" class="card__image" />
            <div class="card__description-content">
                <h2 class="card__title"></h2>
                <button aria-label="like-button" type="button" class="card__like-button"></button>
                <button aria-label="delete-button" type="button" class="card__delete-button"></button>
            </div>
    </template>
    </li>
    </li>
    </li>


    <script src="./scripts/index.js" defer></script>
</body>

</html>
