<!DOCTYPE html>
<html lang="en">

<head>
    <title>Around the U.S</title>
    <!--section 1: Header-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-compatible" content="IE=edge" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <meta name="description" content="Around the U.S" />

    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
</head>
<!--Section: Body-->

<body class="page">
    <div class="page__content">
        <header class="header page__section">
            <img src="./images/Vector.svg" alt="Around the U.S. Logo" class="header__image" />
        </header>
        <main class="page__content">
            <section class="profile page__section">
                <img src="./images/jacques-cousteau.png" alt="Avatar" class="profile__image" />
                <div class="profile__info">
                    <!--Profile-->
                    <div id="profile-title-input">
                        <div class="profile__title-label">

                            <h1 class="profile__title">Jacques Cousteau</h1>
                            <button aria-label="edit-button" type="button" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__description">Explorer</p>
                    </div>
                </div>
                <button aria-label="add-button" type="button" class="profile__add-button"></button>
            </section>

            <!--Section: Cards-->
            <section class="cards page__section">
                <ul class="cards__list-content"></ul>
            </section>
        </main>
        <footer class="footer page__section">
            <p class="footer__copyright">&copy; 2023 Around The U.S.</p>
        </footer>
    </div>
    <!-- modal box -->

    <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
            <button type="button" class=modal__close id="modal-close-button"></button>
            <form class=" modal__form">
                <h2 class="modal__heading">Edit profile</h2>

                <!-- modal box content: 1 -->

                <label class="modal__form-label">Jacques Cousteau *
                    <input class="modal__form-title" type="text" id="jacques-cousteau" placeholder="Name" required />
                </label>

                <!-- modal box content: 2 -->

                <label class="modal__form-label">Explorer *
                    <input class="modal__form-description" type="text" id="Explorer" placeholder="Enter description"
                        required />
                </label>

                <!-- modal button-->

                <button type="submit" class="modal__form-button" id="modal-form-button">Save</button>

            </form>

        </div>

    </div>

    <template id="card-template">
        <li class="card">
            <img src="" alt="" class="card__image" />
            <div class="card__description-content">
                <h2 class="card__title"></h2>
                <button aria-label="like-button" type="button" class="card__like-button"></button>
            </div>
        </li>
    </template>

    <script src="./scripts/index.js" defer></script>
</body>

</html>
