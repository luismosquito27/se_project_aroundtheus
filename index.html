<!DOCTYPE html>
<html lang="en">

<head>
    <title>Around the U.S</title>
    <!--section 1: Header-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the U.S" />

    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
</head>
<!--Section: Body-->

<body class="page">

    <div class="page__content">
        <header class="header page__section">
            <img src="./images/logo.svg" alt="Around the U.S. Logo" class="header__image" />
        </header>
        <main class="page__content">
            <section class="profile page__section">
                <img src="./images/jacques-cousteau.png" alt="Avatar" class="profile__image" />
                <div class="profile__info">
                    <!--Profile-->
                    <div id="profile-title-input">
                        <div class="profile__title-label">

                            <h1 class="profile__title">Jacques Cousteau</h1>
                            <button aria-label="edit-button" type="button" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__description">Explorer</p>
                    </div>
                </div>
                <button aria-label="add-button" type="button" id="profile-add-button"
                    class="profile__add-button"></button>
            </section>

            <!--Section: Cards-->
            <section class="cards page__section">
                <ul class="cards__list-content" id="cards_list_content"></ul>
            </section>
        </main>
        <footer class="footer page__section">
            <p class="footer__copyright">&copy; 2023 Around The U.S.</p>
        </footer>
    </div>

    <!-- Edit Modal -->
    <div class="modal " id="profile-edit-modal">
        <div class="modal__container">
            <button type="button" class="modal__close" id="modal-close-button"></button>
            <form class="modal__form" id="profile-form">
                <h2 class="modal__heading">Edit Modal</h2>

                <!-- modal box content: 1 -->

                <label class="modal__input-label">Name*
                    <input class="modal__input modal__input-title" type="text" minlength="2" maxlength="40"
                        id="owner-name" placeholder="Name" required />
                    <!-- error message -->
                    <span class="modal__error modal__title_error" id="owner-name-error"></span>

                </label>


                <!-- modal box content: 2 -->

                <label class="modal__input-label">About *
                    <input class="modal__input modal__input-description" type="text" id="about" minlength="2"
                        maxlength="200" placeholder="Enter description" required />
                    <span class="modal__error .modal__description_error" id="about-error"></span>
                </label>


                <!-- modal edit button-->

                <button type="submit" class="modal__input-button" id="modal-button">Save</button>
                <span class="modal__disabled modal__input-button_disabled" id="modal-disabled"></span>

            </form>

        </div>

    </div>
    <!-- Add Modal -->
    <div class="modal" id="profile-add-modal">
        <div class="modal__add-profile modal__container">
            <button type="button" class="modal__close" id="profile-modal-add-close-button"></button>
            <form class="modal__form" id="add-form">
                <h3 class="modal__heading">New Place</h3>


                <!-- modal box content: 1 -->

                <label class="modal__input-label">Title*
                    <input class="modal__input modal__input_type-title" type="text" id="add-title" minlength="1"
                        maxlength="30" placeholder="Title" required />
                    <span class="modal__input-error modal__error-input_title" id="add-title-error"></span>

                </label>

                <!-- modal box content: 2 -->

                <label class="modal__input-label">Image link *
                    <input class="modal__input .modal__input_type-link" id="link-type" type="url" name="url"
                        placeholder="Image link" required />
                    <span class="modal__input-error .modal__link_error" id="link-type-error"></span>
                </label>

                <!-- modal add button-->

                <button type="submit" class="modal__input-button" id="modal-submit-button">Create</button>
                <span class="modal__disabled modal__input-inactive" id="modal-input-inactive"></span>
            </form>

        </div>

    </div>
    <!-- image popup -->
    <div class="modal modal_image_preview" id="modal-image-preview">
        <div class="modal__image-container">
            <button type="button" class="modal__close" id="modal-close-button-preview"></button>
            <img class="modal__image" src="#" alt="#" />
            <p class=" modal__caption"></p>
        </div>
    </div>

    <template id="card-template">
        <li class="card">
            <img src="" alt="" class="card__image" />
            <div class="card__description-content">
                <h3 class="card__title"></h3>
                <button aria-label="like-button" type="button" class="card__like-button"></button>
                <button aria-label="delete-button" type="button" class="card__delete-button"></button>
            </div>
        </li>
    </template>



    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validation.js" defer></script>
</body>

</html>
