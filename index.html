<!DOCTYPE html>
<html lang="en">

<head>
    <title>Around the U.S</title>
    <!--section 1: Header-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-compatible" content="IE=edge" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <meta name="description" content="Around the U.S" />

    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
</head>
<!--Section: Body-->

<body class="page">
    <div class="page__content">
        <header class="header">
            <img src="./images/Logo.png" alt="Around the U.S. Logo" />
        </header>
        <main class="content">
            <section class="profile page__section">
                <img src="./images/jacques-cousteau.png" alt="Avatar" class="profile__image" />
                <div class="profile__info">
                    <h1 class="profile__title">Jacques Cousteau</h1>
                    <button class="profile__edit-button"></button>
                    <p class="profile__description">Explorer</p>
                </div>
                <button class="profile__add-button"></button>
            </section>
            </header>
            <!--Section: Cards-->
            <section class="cards">
                <ul class="card__list">
                    <li class="card">
                        <img src="./images/yosemite.jpg" class="card__image" />
                        <div class="card__description">Yosemite Valley</div>
                        <button class="card__like-button"></button>
                    </li>
                </ul>
                <ul class="card__list">
                    <li class="card">
                        <img src="./images/lake-louise.jpg" class="card__image" />
                        <div class="card__description">Lake Louise</div>
                        <button class="card__like-button"></button>
                    </li>
                </ul>
                <ul class="cards">
                    <li class="card__list">
                        <img src="./images/bald-mountains.jpg" class="card__image" />
                        <div class="card__description">Bald Mountains</div>
                        <button class="card__like-button"></button>
                    </li>
                </ul>
                <ul class="cards">
                    <li class="card__list">
                        <img src="./images/latemar.jpg" class="card__image" />
                        <div class="card__description">Latemar</div>
                        <button class="card__like-button"></button>
                    </li>
                </ul>
                <ul class="cards">
                    <li class="card__list"> 
                        <img src="./images/vanoise.jpg" class="card__image" />
                        <div class="card__description">Vanoise National Park</div>
                        <button class="card__like-button"></button>
                    </li>
                </ul>
                <ul class="cards"> 
                    <li class="card__list"> 
                        <img src="./images/lago.jpg" class="card__image" /> 
                        <div class="card__description">Lago di Braies</div>
                        <button class="card__like-button"></button>
                    </li>
                </ul>
            </section>


        </main>
    </div>
</body>

</html>
