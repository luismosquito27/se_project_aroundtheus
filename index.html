<!DOCTYPE html>
<html lang="en">

<head>
    <title>Around the U.S</title>
    <!--section 1: Header-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-compatible" content="IE=edge" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <meta name="description" content="Around the U.S" />

    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
</head>
<!--Section: Body-->

<body class="page">
    <div class="page__content">
        <header class="header page__section">
            <img src="./images/Vector.svg" alt="Around the U.S. Logo" class="header__image" />
        </header>
        <main class="page__content">
            <section class="profile page__section">
                <img src="./images/jacques-cousteau.png" alt="Avatar" class="profile__image" />
                <div class="profile__info">


                    <div class="profile__title-label">
                        <h1 class="profile__title">Jacques Cousteau</h1>
                        <button aria-label="edit-button" type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__description">Explorer</p>
                </div>
                <button aria-label="add-button" type="button" class="profile__add-button"></button>
            </section>

            <!--Section: Cards-->
            <section class="cards page__section">
                <ul class="cards__list-content">
                    <li class="card">
                        <img src="./images/yosemite.jpg" alt="Yosemite Valley" class="card__image" />
                        <div class="card__description-content">
                            <h2 class="card__title">Yosemite Valley</h2>
                            <button aria-label="like-button" type="button" class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/lake-louise.jpg" alt="Lake Louise" class="card__image" />
                        <div class="card__description-content">
                            <h2 class="card__title">Lake Louise</h2>
                            <button aria-label="like-button" type="button" class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/bald-mountains.jpg" alt="Bald Mountains" class="card__image" />
                        <div class="card__description-content">
                            <h2 class="card__title">Bald Mountains</h2>
                            <button aria-label="like-button" type="button" class="card__like-button"></button>
                        </div>
                    </li>

                    <li class="card">
                        <img src="./images/latemar.jpg" alt="Latemar" class="card__image" />
                        <div class="card__description-content">
                            <h2 class="card__title">Latemar</h2>
                            <button aria-label="like-button" type="button" class="card__like-button"></button>
                        </div>
                    </li>

                    <li class="card">
                        <img src="./images/vanoise.jpg" alt="Vanoise National Park" class="card__image" />
                        <div class="card__description-content">
                            <h2 class="card__title">Vanoise National Park</h2>
                            <button aria-label="like-button" type="button" class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/lago.jpg" alt="Lago di Braies" class="card__image" />
                        <div class="card__description-content">
                            <h2 class="card__title">Lago di Braies</h2>
                            <button aria-label="like-button" type="button" class="card__like-button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer page__section">
            <p class="footer__copyright">&copy; 2023 Around The U.S.</p>
        </footer>
    </div>
    <!-- modal box -->
    <div class="modal">
        <div class="modal modal_container">
            <button class="modal modal_close"></button>
            <form class="modal modal_form">
                <p class="modal_heading">Edit profile</p>
                <!-- modal box content: 1 -->
                <label class="modal__form__label">Jacques Cousteau *
                    <input class="modal__form__description" type="text" id="jacques-cousteau"
                        placeholder="Jacques Cousteau" required />
                </label>
                <!-- modal box content: 2 -->
                <label class="modal__form_label">Explorer *
                    <input class="modal__form__description" type="text" id="Explorer" placeholder="Explorer" required />
                </label>
                <!-- modal button-->
                <button class="modal__form__button">Save</button>
            </form>

        </div>

    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>
